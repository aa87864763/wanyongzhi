<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程题目生成器</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>编程题目生成器</h1>
            <p>选择参数生成编程相关的选择题</p>
        </header>

        <main>
            <div class="card form-card">
                <h2>设置参数</h2>
                <form id="questionForm">
                    <div class="form-group">
                        <label for="model">AI模型:</label>
                        <select id="model" name="model">
                            <option value="qwen" selected>通义千问 (Qwen)</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">编程语言:</label>
                        <select id="language" name="language">
                            <option value="go" selected>Go</option>
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                            <option value="c++">C++</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">题目类型:</label>
                        <select id="type" name="type">
                            <option value="1" selected>单选题</option>
                            <option value="2">多选题</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="keyword">关键词:</label>
                        <input type="text" id="keyword" name="keyword" placeholder="例如：Gin框架、并发、数据结构">
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="generateBtn">生成题目</button>
                        <button type="reset" id="resetBtn">重置</button>
                    </div>
                </form>
            </div>

            <div class="card result-card" id="resultCard" style="display: none;">
                <h2>生成结果</h2>
                <div id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>正在生成题目，请稍候...</p>
                </div>
                <div id="resultContent">
                    <div class="question-title">
                        <h3 id="questionTitle"></h3>
                    </div>
                    <div class="options">
                        <ul id="optionsList"></ul>
                    </div>
                    <div class="answer">
                        <h4>正确答案:</h4>
                        <p id="correctAnswer"></p>
                    </div>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </main>

        <footer>
            <p>基于 Qwen 与 DeepSeek API 实现的题目生成服务</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
